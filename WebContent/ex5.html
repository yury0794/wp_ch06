<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* 전역객체 window */
var number = 10;
var message = "hello";
console.log(number);
console.log(window.number);
console.log(window.message);

/* 객체의 생성 */
var employee = new Object();
console.log(employee);
employee.name = "안대혁";
employee.title = "과장";
employee.info = function() {
	console.log(this.name + ":" + this.title);
}
employee.info();
</script>
</head>
<body>

</body>
</html>
