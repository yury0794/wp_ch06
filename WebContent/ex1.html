<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
number = 5;
console.log(typeof number);

number = "Hello World";
console.log(typeof number);

pi = 3.14
console.log(typeof pi);

used = false;
console.log(typeof used);

message = "Hello World";
console.log(typeof message);

number2 = new Number(10000);
console.log(number2);

// 주석
/*
 * null undefined
 */

var myVar;
var myVar2 = null;

console.log(myVar + ":" + myVar2);
console.log(myVar == myVar2);
console.log(myVar === myVar2);

/*
 * == VS ===
 */
 
var val = "10";
var val2 = 10;

console.log(val == val2);
console.log(val === val2);
</script>
</head>
