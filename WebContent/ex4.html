<script type="text/javascript">
document.write( "<pre>" );

for(var i = 0; i <= 20; i++ ){
	for( var j = 0; j < 20-i; j++ ) {
		document.write( "*" );
	}
	document.write( "\n" );
}

document.write( "</pre>" );
</script>
