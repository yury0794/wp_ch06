<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var displayDate = function() {
	var buttonElement = this;
	buttonElement.innerText = "clicked";

	var now = new Date();
	var pElement = document.getElementById("demo");
	pElement.innerHTML = "<em>" + (now.getYear() + 1900) + "년 "
		+ (now.getMonth() + 1) + "월 " + (now.getDate()) + "일 "
		+ (now.getHours()) + ":" + (now.getMinutes()) + ":"
		+ (now.getSeconds()) + "</em>";
}
	
var clearDate = function() {
	var buttonElement = this;
	buttonElement.innerText = "Try it";

	var pElement = document.getElementById("demo");
	pElement.innerHTML = "";
}

window.onload = function() {
	console.log("onunload");
	var buttonElement = document.getElementById("myBtn");
	buttonElement.onclick = displayDate;
	buttonElement.onmouseover = displayDate;
	buttonElement.onmouseout = clearDate;
}

// IE에서만 지원
window.onunload = function() {
	alert("onunload");
}
</script>

</head>
<body>

	<p>
		버튼을 클릭하면 <em>displayDate()</em> 함수가 실행 됩니다.
	</p>

	<button id="myBtn">Try it</button>

	<p id="demo"></p>

</body>
</html>
