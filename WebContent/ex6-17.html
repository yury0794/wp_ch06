<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var onH1Clicked = function(el) {	
	console.log('clicked!' + el);
	console.log(el.innerHTML);
	// HTML & CSS 조작
	el.innerHTML = "Clicked!";
	el.style.backgroundColor = "#f00";
	el.style.color = "#fff";
}
</script>
</head>
