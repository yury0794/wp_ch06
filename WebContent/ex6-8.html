<script>
var colors = ["red", "yellow", "black", "green"];

// push & pop
var fruits2 = [];
fruits2.push("apple"); // 배열 맨 뒤에 하나 추가
console.log(fruits2);
fruits2.push("orange");
fruits2.push("banana");
console.log(fruits2);

var s = fruits2.pop(); // 배열 맨 뒤에 하나 삭제
console.log(s);
console.log(fruits2);
console.log(fruits2.pop());
console.log(fruits2.pop());
console.log(fruits2);

// reverse
console.log(colors);
colors.reverse();
console.log(colors);

// shift
colors.shift();
console.log(colors);

// slice
console.log(fruits);
var a = fruits.slice(1, 3);
console.log(a);

// sort
console.log(fruits);
fruits.sort();
console.log(fruits);

//insert
fruits[1] = "grape";
console.log(fruits);
