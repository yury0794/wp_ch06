<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<pre>");
for(var i=1;i<10;i++){
	for(var j=1;j<10;j++){
		document.write(j + " x " + i + " = " + j*i);
		document.write("\t");
	}
	document.write("\n\n");
}
document.write("</pre>");

document.write("<pre>");
for(var i=1;i<10;i++){
	document.write(" ");
	for(var j=1;j<i;j++){
		document.write("*");
	}
	document.write("\n");
}
document.write("</pre>");

document.write("<pre>");
for(var i=9;i>1;i--){
	document.write(" ");
	for(var j=1;j<i;j++){
		document.write("*");
	}
	document.write("\n");
}
document.write("</pre>");

</script>
</head>
<body>

</body>
</html>
