<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	var inputElement = document.getElementById("fname");
	inputElement.onchange = function() {
		var value = this.value;
		this.value = value.toUpperCase();
		
	}
	
	var selectVal = document.getElementById("select-val");
	selectVal.onchange = function() {
		var index = this.selectedIndex;
		console.log(index);
		console.log(this.options[index].value);
		console.log(this.options[index].innerText);
	}
}
</script>
</head>
<body>
<select id="select-val">
	<option>value1</option>
	<option>value2</option>
	<option>value3</option>
	<option>value4</option>
	<option>value5</option>
</select>
<br>
아이디 입력: <input type="text" id="fname" onchange="myFunction()">

<p>
	INPUT에 포커스가 없어지면, 이전 값이 변했는 지 판단해서 항상 대문자로 만드는 예제입니다.
</p>

</body>
</html>
